{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Animation js and css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!--Font Awesome CDN Pack-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css">

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top mb-5">
        <a class="navbar-brand text-bold text-gradient pl-3" href="http://127.0.0.1:8000/">Fluence</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-semibold justify-content-end" id="navbarsExampleDefault">
            <ul class="navbar-nav">
                <li class="nav-item px-lg-5">
                    <a class="nav-link active text-gradient text-center" href="#">Home <span
                            class="sr-only">(current)</span> </a>
                </li>
                <li class="nav-item px-lg-5 px-md-2">
                    <a class="nav-link text-center" href="#">About </a>
                </li>
                <li class="nav-item px-lg-5 px-md-2">
                    <a class="nav-link text-center" href="#">Presentation</a>
                </li>
                <li class="nav-item px-lg-5 px-md-2">
                    <a class="nav-link text-success text-regular text-center" href="/junctionx/">Log In Page</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container pt-5 mt-4 px-0 max-height">
        <h1 class="text-center mb-5 text-dark sm-py-5" data-aos="fade-down">
            Tell us who you are.
        </h1>
        <div class="row justify-content-center px-0">
            <div class="col-md-5 col-sm-11 justify-content-center" data-aos="fade-right" data-aos-duration="1000">
                <div class="card box-shadow" style="width: 100%;">
                    <img src="../images/influencer.png" class="card-img-top" alt="Incfluencer Icon">
                    <div class="card-body">
                        <h5 class="card-title text-bold text-dark">Influencer</h5>
                        <p class="card-text text-regular">
                            Businesses are looking for you, make your tweets an income today.
                        </p>
                        <a href="/accounts/twitter/login" class="btn btn-success">Sign In via<span
                                class="fab fa-twitter pl-2"> </span></a>
                        <!-- // ANCHOR Sing In link placeholder -->
                    </div>
                </div>
            </div>
            <div class=" col-md-1 d-sm-none">

            </div>
            <div class="col-md-5 col-sm-11 justify-content-center"data-aos="fade-left" data-aos-duration="1000">
                <div class="card box-shadow" style="width: 100%;">
                    <img src="../images/company.png" class="card-img-top" alt="Company Icon">
                    <div class="card-body ">
                        <h5 class="card-title text-bold text-dark">Business</h5>
                        <p class="card-text text-regular">
                            Boost your Twitter campaign through micro-influencers today.
                        </p>
                        <a href="{% url 'ecommerce:index' %}" class="btn btn-success">Sign In</a>
                        <!-- // ANCHOR Sing In link placeholder -->
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init();</script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
